<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Whatever our game is called</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="/images/favicon.ico" />
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
        <script src="./modules/three.min.js"></script>
        <script src="./modules/GLTFLoader.js"></script>
        <script src="./modules/physi.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script type="module" src="./js/test.js"></script>
        <script type="module" src="./js/index.js"></script>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <!--Sounds-->
        <audio id="buttonSound" src="music/sfx/buttonSound1.mp3"></audio>
        <audio id="buttonWhoosh" src="music/sfx/buttonSoundWhoosh.mp3"></audio>
        <!-- <div class="container"> -->
        <div class="menu-close">
            <div class="menu-close-img" onclick="playButtonWhoosh(); hideMenu()">
                <img src="images/play-icon.png" alt="" />
            </div>
        </div>
        <div class="hr"></div>
        <div id="menuContainer" class="menu">
            <div class="menu-left">
                <div class="menu-links">
                    <div class="menu-link" style="padding: 10px">
                        <a href="#" style="font-size: xxx-large" onclick="playButton()">LEADERBOARDS</a>
                    </div>
                    <div class="menu-link" style="padding: 10px">
                        <a href="#" style="font-size: xxx-large" onclick="playButton()">CREDITS</a>
                    </div>
                    <div class="menu-link" style="padding: 10px">
                        <a href="#" style="font-size: xxx-large" onclick="playButton()">SETTINGS</a>
                    </div>
                    <!-- <div class="menu-link">
							<a href="#">Contact <span>04</span></a>
						</div> -->
                </div>
            </div>
            <div class="menu-right">
                <img src="images/logo.png" style="width: initial" />
            </div>
        </div>
        <!-- </div> -->
        <div id="menuBtn" class="menu-open" style="color: white" onclick="playButtonWhoosh(); openMenu()">menu</div>
        <script>
            tl = new TimelineMax({ paused: true })

            tl.to('.menu-left', 1, {
                left: 0,
                ease: Expo.easeInOut
            })

            tl.to(
                '.menu-right',
                1,
                {
                    right: 0,
                    ease: Expo.easeInOut
                },
                '-=1'
            )

            tl.staggerFrom(
                '.menu-links > div',
                0.8,
                {
                    y: 100,
                    opacity: 0,
                    ease: Expo.easeOut
                },
                '0.1',
                '-=0.4'
            )

            tl.staggerFrom(
                '.mail > div, .socials > div',
                0.8,
                {
                    y: 100,
                    opacity: 0,
                    ease: Expo.easeOut
                },
                '0.1',
                '-=1'
            )

            tl.from(
                '.menu-close',
                1,
                {
                    scale: 0,
                    opacity: 1,
                    ease: Expo.easeInOut
                },
                '-=1'
            )

            tl.to(
                '.hr',
                0.4,
                {
                    scaleY: 1,
                    transformOrigin: '0% 50%',
                    ease: Power2.ease
                },
                '-=2'
            )

            tl.reverse()

            $(document).ready(function () {
                tl.reversed(!tl.reversed())
                openMenu()
            })
            $(document).on('click', '.menu-open', function () {
                tl.reversed(!tl.reversed())
            })
            $(document).on('click', '.menu-close', function () {
                tl.reversed(!tl.reversed())
            })
        </script>

        <script>
            //Sound Effects
            function playButton() {
                var audio = document.getElementById('buttonSound')
                audio.play()
            }
            function playButtonWhoosh() {
                var audio = document.getElementById('buttonWhoosh')
                audio.play()
            }

            //Menu's
            function hideMenu() {
                var menu = document.getElementById('menuContainer')
                var menuBtn = document.getElementById('menuBtn')
                setTimeout(function () {
                    menu.style.display = 'none'
                    menuBtn.style.display = 'block'
                }, 2000)
            }
            function openMenu() {
                var menu = document.getElementById('menuContainer')
                var menuBtn = document.getElementById('menuBtn')
                menu.style.display = 'block'
                menuBtn.style.display = 'none'
            }
        </script>
    </body>
</html>
